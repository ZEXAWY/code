<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoListApp</title>
        <link rel="stylesheet" href="./css/output.css">
    </head>

    <body class="bg-[url('/img/bg2.jpg')] text-white bg-contain">
        <div
            class="text-center text-[3rem] bg-slate-800 text-white font-extrabold font-mono h-auto w-fit mx-auto rounded-2xl p-4 mt-10">
            Zex's todo list app<br />
        </div>
        <div class="flex gap-5 ml-5">
            <input id="todo-title" type="text" class="something text-black p-2 text-2xl" />
            <input id="date-picker" type="date" class="something rounded-none bg-slate-600 p-1 w-fit" />
            <button onclick="addTodo()" class="btn">Add Todo</button>
        </div>
        <div id="todo-list" class="bg-slate-800 bg-gradient-to-b w-fit mx-5 my-5 h-auto text-2xl rounded-3xl p-5 ">
        </div>

        <script src="./app.js"></script>
    </body>

</html>
